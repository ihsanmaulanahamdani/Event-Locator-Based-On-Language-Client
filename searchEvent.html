<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Languange</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <style>
    #word{
      width: 250px;
    }
    #form-box{
      margin-top: 5%;
      margin-bottom: 10%;
    }
   
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active nav-link">
          Search Events By Language
        </li>
      </ul>
      <form action="/register">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="FB.logout()">Logout</button>
      </form>
  </nav>

  <div class='container d-flex justify-content-center'>

    <form method='POST' id='form-box'>
      <div class="form-group">
        <label for="formGroupExampleInput2">Type and Get Events By Language</label>
        <input type="text" id='word' class="form-control" placeholder="type here" name='word'>
      </div>
      <input type="submit" class="btn btn-primary mb-2" value='Submit'>
    </form>

  </div>

  <div id='content'>
    
  </div>

  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script>
    // FB.logout(function(){
    //   localStorage.removeItem('token')
    // })

    // console.log(document.getElementById('content').innerHTML = 'adasdas')
      axios.get('http://localhost:3000/data')
              .then(response=>{
                // document.getElementById('content').innerHTML = 'adasdas'
                // console.log(response.data.events[0].logo.original.url)
                response.data.events.forEach(event=>{
                  if(event.logo!=null){
                    let newElement = `<div class="w3-third w3-container" id='event'>
                                            <img src="${event.logo.original.url}" alt="Norway" style="width:100%" class="w3-hover-opacity">
                                            <div class="w3-container w3-white">
                                              <p>
                                                <b>${event.name.text}</b>
                                              </p>
                                              <a href="">Description</a> <br>
                                            </div>
                                          </div>
                                        </div>
                                      </div>`
                    $('#content').append(newElement)
                  }
                })
              })
              .catch(err=>{
                console.log(err)
              })


  </script>

</body>
</html>
