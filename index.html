<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <style>
    .box {
      width: 40%;
      margin: 150px auto;
      border: 1px solid green;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <form action="/login" class="form-group box" method="POST">
    <div class="form-group">
      <label for="InputEmail1">Email</label>
      <input type="text" class="form-control" name="email" value="" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="password" value="" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-outline-success">Login</button>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>
  </form>
  

  <div id="status">
  </div>
  <script src="./lib/login.js"></script>
</body>

</html>
